<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declara√ß√£o Anhanguera</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BOT√ÉO DE DOWNLOAD --- */
        .btn-download {
            background-color: #ff6600; /* Laranja Anhanguera */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        .btn-download:disabled {
            background-color: #666;
            cursor: wait;
        }
        .btn-download:active {
            transform: scale(0.98);
        }

        /* --- FOLHA A4 --- */
        .page {
            position: relative;
            width: 210mm;
            min-height: 297mm;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            overflow: hidden; 
        }

        /* --- CAMADA 1: IMAGEM DE FUNDO --- */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- CAMADA 2: TEXTO --- */
        .text-layer {
            position: relative;
            z-index: 1;
            padding-top: 80mm; 
            padding-left: 25mm;
            padding-right: 25mm;
            color: #000;
        }

        /* --- FORMATA√á√ÉO DO TEXTO --- */
        h1.titulo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #333;
        }

        .titulo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        p.corpo-texto {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 130px;
        }

        .data-local {
            text-align: right; 
            font-size: 16px;
            margin-bottom: 190px;
        }

        .assinatura {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* Ajuste apenas para visualiza√ß√£o em telas pequenas */
        @media (max-width: 800px) {
            .page {
                transform: scale(0.45);
                transform-origin: top center;
                margin-bottom: -150mm; 
            }
        }
    </style>
</head>
<body>

    <button class="btn-download" onclick="baixarPDF()">
        üì• BAIXAR DECLARA√á√ÉO (PDF)
    </button>

    <div class="page" id="conteudo-para-pdf">
        
        <div class="background-layer">
            <img src="fundo.jpg" alt="Fundo">
        </div>

        <div class="text-layer">
            
            <div class="titulo-container">
                <h1 class="titulo">DECLARA√á√ÉO</h1>
            </div>

            <p class="corpo-texto">
                Declaro, para os devidos fins, que <strong id="nome-aluno-anhanguera">CHERLAU DA SILVA PRADO FILHO</strong>,
                <strong>MATR√çCULA: 00370123</strong> √© aluno(a) matriculado(a) no curso de <strong>Educa√ß√£o F√≠sica</strong>
                <strong id="dynamic-semester"></strong>, no Polo da Anhanguera Educacional de <strong>S√£o Paulo/SP</strong>.
            </p>

            <div class="data-local" id="dynamic-date">
                </div>

            <div class="assinatura">
                Auristela Gelocha ‚Äì Secret√°ria Acad√™mica do Polo
            </div>

        </div>
    </div>

    <script>
        // 1. PREENCHIMENTO AUTOM√ÅTICO
        (function autoUpdate() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeNaUrl = urlParams.get('nome');

            if (nomeNaUrl) {
                document.getElementById("nome-aluno-anhanguera").innerText = nomeNaUrl.toUpperCase();
            }

            const now = new Date();
            const day = now.getDate();
            const year = now.getFullYear();
            const monthIndex = now.getMonth(); 
            
            const months = [
                "janeiro", "fevereiro", "mar√ßo", "abril", "maio", "junho",
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];

            let semesterText = (monthIndex < 6) ? "1¬∫ semestre" : "2¬∫ semestre";
            const fullDateText = `S√£o Paulo, ${day} de ${months[monthIndex]} de ${year}.`;

            document.getElementById("dynamic-semester").innerText = semesterText;
            document.getElementById("dynamic-date").innerText = fullDateText;
        })();

        // 2. FUN√á√ÉO OTIMIZADA PARA CELULAR (iOS)
        function baixarPDF() {
            const btn = document.querySelector('.btn-download');
            const textoOriginal = btn.innerText;
            
            // Feedback Visual
            btn.innerText = "‚è≥ GERANDO PDF... AGUARDE";
            btn.disabled = true;

            const elemento = document.getElementById('conteudo-para-pdf');
            window.scrollTo(0,0);

            const options = {
                margin:       0,
                filename:     'declaracao-anhanguera.pdf',
                image:        { type: 'jpeg', quality: 0.95 },
                html2canvas:  { 
                    scale: 1.2,      // ESCALA REDUZIDA PARA EVITAR CRASH NO IPHONE
                    useCORS: true, 
                    scrollY: 0,
                    logging: false
                },
                jsPDF:        { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true // Otimiza√ß√£o
                }
            };

            html2pdf().set(options).from(elemento).save()
            .then(() => {
                btn.innerText = textoOriginal;
                btn.disabled = false;
            })
            .catch(err => {
                console.error(err);
                alert("Erro ao gerar PDF.");
                btn.innerText = textoOriginal;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
